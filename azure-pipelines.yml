trigger:
- master

stages:

# =========================
# Stage 1: Build Demo Module
# =========================
- stage: Build
  displayName: 'Build Demo Module'
  jobs:
  - job: BuildJob
    displayName: 'Build Demo Only'
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - checkout: self

    # Build only the demo module and skip other errors
    - task: Maven@3
      inputs:
        mavenPomFile: 'pom.xml'
        goals: 'clean package'
        options: '-pl demo -am -fn'
        javaHomeOption: 'JDKVersion'
        jdkVersionOption: '1.11'

    # Debug: List target folder
    - script: |
        echo "Checking demo folder contents:"
        ls -l demo || echo "demo folder not found"
        echo "Listing target folder:"
        ls -lh demo/target || echo "demo/target not found"
      displayName: 'Debug: List demo artifact'

    # Publish the demo WAR
    - task: PublishPipelineArtifact@1
      inputs:
        targetPath: '$(Build.SourcesDirectory)/demo/target'
        artifactName: 'demo'

# =========================
# Stage 2: Deploy
# =========================
- stage: Deploy
  displayName: 'Deploy Demo Module'
  dependsOn: Build
  jobs:
  - job: DeployJob
    displayName: 'Deploy to Remote Server'
    pool:
      name: 'Java_Deployment'  # replace with your self-hosted agent if needed
    steps:
    # Download the artifact
    - download: current
      artifact: 'demo'

    # Copy WAR to remote server
    - task: CopyFilesOverSSH@0
      inputs:
        sshEndpoint: 'Java_YAML'
        sourceFolder: '$(Pipeline.Workspace)/demo'
        contents: '*.war'
        targetFolder: '/home/itadmin/javaapp'

    # Kill old process on custom port, run WAR with nohup & logging
    - task: SSH@0
      inputs:
        sshEndpoint: 'Java_YAML'
        runOptions: 'commands'
        commands: |
          set -e
          PORT=8090   # change this to your desired port

          echo "Stopping any process on port $PORT..."
          fuser -k $PORT/tcp || echo "No process running on port $PORT"

          echo "Starting demo module on port $PORT..."
          nohup java -jar /home/itadmin/javaapp/demo-*.war \
            --server.port=$PORT \
            --spring.config.location=file:/home/itadmin/javaapp/application.properties \
            > /home/itadmin/javaapp/app.log 2>&1 &
          disown
          echo "Demo module started successfully"
      timeoutInMinutes: 10
